<!DOCTYPE html>
<html>
<head>
    <title>控制jQuery对象</title>
    <script language="javascript" type="text/javascript" 
            src="Jscript/jquery-1.8.2.min.js"></script>
    <style type="text/css">
           .iframe{ border:solid 1px #888;font-size:13px;}
           .title{ padding:6px;background-color:#EEE;}
           .content{ padding:8px;font-size:12px;}
           .tip{ background-color:#EEE;display:none;
                 font-size:12px;padding:8px;}
           .txt{ border:solid 1px #888;}
           .btn{ border:solid 1px #888;width:60px;}
           .w260{ width:260px;}
    </style>
    <script type="text/javascript">
        $(function() {
            $("#btnSubmit").click(function() {
                var oTxtValue = $("#Text1").val(); //获取文本框的值
                var oRdoValue = $("#Radio1").is(":checked") ? "男" : "女"; //获取单选框按钮值
                var oChkValue = $("#Checkbox1").is(":checked") ? "已婚" : "未婚"; //获取复选框按钮值
                $("#Tip").css("display", "block")
                         .html(oTxtValue + "<br>" + oRdoValue + "<br>" + oChkValue); //显示提示文本元素
            });
        });
    </script>
</head>
<body>
<div class="iframe w260">
    <div class="title">请输入如下信息</div>
    <div class="content">
        姓名：<input id="Text1" type="text" class="txt"/><br />
        性别：<input id="Radio1" name="rdoSex" type="radio" value="男" />男
              <input id="Radio2" name="rdoSex" type="radio" value="女" />女<br />
        婚否：<input id="Checkbox1" type="checkbox" /><br /><br />
              <input id="btnSubmit" type="button" value="提 交" class="btn" /><br /><br />
    </div>
    <div id="Tip" class="tip"></div>
</div>
</body>
</html>
