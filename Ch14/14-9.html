<!DOCTYPE html>
<html>
<head>
    <title>jQuery Mobile方法的调用</title>
    <meta name="viewport" content="width=device-width" /> 
    <link  href="Css/jquery.mobile-1.3.0.min.css" 
           rel="Stylesheet" type="text/css" />
    <script src="Js/jquery-1.8.2.min.js" 
           type="text/javascript"></script>
    <script src="Js/jquery.mobile-1.3.0.min.js" 
           type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $.mobile.changePage("about.html",
            { transition: "slideup" });
        })
    </script>
</head>
<body>
  <div data-role="page">
　　<div data-role="header"><h1>跳转页面</h1></div>
　　<div data-role="content">
　　     <p>页面正在跳转中...</p>
　　</div>
　　<div data-role="footer"><h4>©2013 rttop.cn studio</h4></div>
　</div>
</body>

</html>
